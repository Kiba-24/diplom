services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: support
      POSTGRES_USER: support
      POSTGRES_PASSWORD: support
    ports: ['5432:5432']
  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/support
      SPRING_DATASOURCE_USERNAME: support
      SPRING_DATASOURCE_PASSWORD: support
    depends_on: [db]
    ports: ['8080:8080']
  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on: [backend]
    ports: ['5173:5173']
