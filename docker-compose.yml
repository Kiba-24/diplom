services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-support}
      POSTGRES_USER: ${POSTGRES_USER:-support}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-support}
    ports: ['5432:5432']
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-support} -d ${POSTGRES_DB:-support}']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-support}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-support}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-support}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
    depends_on:
      db:
        condition: service_healthy
    ports: ['8080:8080']

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:8080
    depends_on: [backend]
    ports: ['5173:5173']

volumes:
  postgres_data:
